<div class="d-flex flex-column w-100 h-100 align-items-center justify-content-center" style="height: 100vh !important;">
    <div class="mt-auto">
        <div class="d-flex justify-content-center mb-4">
            <img [src]="cropedImg?cropedImg:'https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg'" class="rounded-circle" alt="example placeholder" style="width: 200px;" />
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn btn-primary btn-rounded">
                <label class="form-label text-white m-1" (click)="openDialog()">{{cropedImg?'Change':'Upload'}} Photo</label>
            </div>
        </div>
    </div>
    <div class="mt-auto pt-2 pb-2">
        <a href="https://stackblitz.com/edit/image-cropper-hiren-sojitra">Edit on <b>Stackblitz</b></a>
    </div>
</div>
